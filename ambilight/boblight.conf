[global]
interface	127.0.0.1
port		19333
#method		median
#saturation	1.7
#value		0.5
#threshold	60

[device]
name		arduino
output		/dev/ttyUSB0
channels	210
type		momo
interval	20000
rate		38400
prefix		55 AA 55 AA 55 AA 55 AA
#debug		on

#arduino bootloader runs when opening the serial port for the first time
#delay transmission one second after opening so we don't send shit to the bootloader
delayafteropen  1000000
#debug		on

[color]
name		red
rgb		FF0000
#adjust		0.85

[color]
name		green
rgb		00FF00
adjust		0.7
#blacklevel	0.2
gamma		0.8

[color]
name		blue
rgb		0000FF
adjust		0.95

